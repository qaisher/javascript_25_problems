<!DOCTYPE html>

<body>

<h1>Remove Spaces:</h1>
<p>Click the button to input a string.</p>
<button onclick="input()">Input</button>
<p id="output"></p>

<script>
  
function input() {
let str = prompt("Enter a string to remove spaces:");
document.getElementById("output").innerHTML = removeSpace(str);

  }

  function removeSpace(str){
    const arrWithoutSpace = str.split(" ");
    const final = arrWithoutSpace.join("");
    return final;
  }

</script>

</body>
