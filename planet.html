<h1>Planet Name:</h1>
<p>Click to input planet number and get the name.</p>
<button onclick="input()">Input</button>
<p id="output"></p>

<script>
    
function input() {
let num = prompt("Enter a number between 1 and 8:");
let x = ifElseFunc(num);
document.getElementById("output").innerHTML = x;
}

function ifElseFunc(num){
    if(num == 1)
    return 'Mercury';
    else if(num == 2)
    return 'Venus';
    else if(num == 3)
    return 'Earth';
    else if(num ==4)
    return 'Mars';
    else if(num ==5)
    return 'Jupiter';
    else if(num ==6)
    return 'Satrun';
    else if(num ==7)
    return 'Uranus';
    else if(num ==8)
    return 'Neptune';
    else
    return 'Invalid number.'
}
