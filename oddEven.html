<body>

<h1>Odd Even:</h1>
<p>Click the button to input a number.</p>
<button onclick="input()">Input</button>
<p id="output"></p>

<script>
  
function input() {
let num = prompt("Enter a number to check if it is odd or even:");
document.getElementById("output").innerHTML = checkOddEven(num);

  }

  function checkOddEven(a){
    if (a == 0)
    return `It's a zero`;
    else if((a % 2) == 0)
    return 'Even Number';
    else
    return 'Odd Number';
  }

</script>
