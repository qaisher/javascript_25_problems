<body>

<h1>Reverse String:</h1>
<p>Click the button to input a string.</p>
<button onclick="input()">Input</button>
<p id="output"></p>

<script>
  
function input() {
let str = prompt("Enter a string to reverse it:");
document.getElementById("output").innerHTML = reverseString(str);

  }

  function reverseString(str){
    const arr = str.split("");
    const reversedArr = arr.reverse();
    const final = reversedArr.join("");
    return final;
  }

</script>

</body>
