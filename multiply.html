<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Multiplication:</h1>


<p>Click the button to input numbers.</p>

<button onclick="input()">Input</button>

<p id="output"></p>

<script>
function input() {
let num1 = prompt("Enter first number:");
let num2 = prompt("Enter second number:");
document.getElementById("output").innerHTML = `The product is ${num1 * num2}.`;
  }

</script>

</body>
</html>
